<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
    
</head>
<body>

<h1>Add New Book</h1>

<form method="post" th:action="@{/books/add}" th:object="${book}">
    <label>Title: <input type="text" th:field="*{title}" required></label><br>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required></label><br>
    <button type="submit">Add Book</button>
</form>

<a href="/books">Back to Book List</a>

</body>
</html>
